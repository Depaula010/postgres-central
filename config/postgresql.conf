# ========================================
# POSTGRESQL SECURITY CONFIGURATION
# ========================================
# Configurado para máxima segurança
# Última atualização: 2025-01-24

# --- CONEXÕES E AUTENTICAÇÃO ---
listen_addresses = '*'  # Dentro do container, controlado por pg_hba.conf
max_connections = 100
superuser_reserved_connections = 3

# Timeouts de segurança
authentication_timeout = 10s
tcp_keepalives_idle = 60
tcp_keepalives_interval = 10
tcp_keepalives_count = 6

# --- SSL/TLS (OBRIGATÓRIO EM PRODUÇÃO) ---
ssl = on
ssl_cert_file = '/etc/ssl/certs/server.crt'
ssl_key_file = '/etc/ssl/private/server.key'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL:!SSLv3:!TLSv1:!TLSv1.1'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.3'

# --- PASSWORD ENCRYPTION ---
password_encryption = scram-sha-256

# --- LOGGING E AUDITORIA ---
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# Log de conexões
log_connections = on
log_disconnections = on
log_hostname = off  # Performance

# Log de statements perigosos
log_statement = 'ddl'  # Logar CREATE, ALTER, DROP
log_min_duration_statement = 1000  # Queries > 1s

# Log detalhado
log_line_prefix = '%t [%p]: user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_lock_waits = on

# --- LIMITES DE RECURSOS (DoS Protection) ---
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 64MB

# Limites por query
statement_timeout = 60000  # 60 segundos
lock_timeout = 10000       # 10 segundos
idle_in_transaction_session_timeout = 300000  # 5 minutos

# --- SEGURANÇA DE FUNÇÕES ---
allow_system_table_mods = off

# --- TIMEZONE E LOCALE ---
timezone = 'UTC'
log_timezone = 'UTC'
lc_messages = 'en_US.utf8'

# --- CONFIGURAÇÕES DE SEGURANÇA ADICIONAIS ---
dynamic_library_path = '$libdir'
allow_in_place_tablespaces = off
