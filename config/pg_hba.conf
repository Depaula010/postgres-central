# PostgreSQL Client Authentication Configuration File
# ====================================================
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Conexões locais (Unix socket) - autenticação peer (apenas usuário postgres do SO)
local   all             postgres                                peer

# Conexões localhost - SCRAM-SHA-256 (mais seguro que MD5)
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Rede Docker interna (ajustar subnet conforme docker-compose.yml)
host    all             all             172.20.0.0/16           scram-sha-256

# Outras redes internas (se aplicável)
# host    all             all             192.168.0.0/16          scram-sha-256

# SSL obrigatório para conexões externas (descomentar se necessário)
# hostssl all             all             0.0.0.0/0               scram-sha-256

# SEGURANÇA: Rejeitar explicitamente todas as outras conexões
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject

# Notas de Segurança:
# - NUNCA use 'trust' em produção
# - Sempre use 'scram-sha-256' (mais seguro que MD5)
# - Restrinja IPs/subnets ao mínimo necessário
# - Use SSL (hostssl) para conexões externas
# - Revise este arquivo periodicamente
